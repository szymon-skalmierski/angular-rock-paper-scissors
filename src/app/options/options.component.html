<div class="container">
    <app-option *ngIf="decision===null || decision==='rock'" option="rock" (madeChoice)="makeDecision($event)"></app-option>
    <app-option *ngIf="decision===null || decision==='paper'" option="paper" (madeChoice)="makeDecision($event)"></app-option>
    <app-option *ngIf="decision===null || decision==='scissors'" option="scissors" (madeChoice)="makeDecision($event)"></app-option>
</div>
